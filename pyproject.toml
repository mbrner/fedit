[project]
name = "fedit"
version = "0.1.0"
description = "Safe, atomic file editing with search-and-replace"
readme = "README.md"
authors = [
    { name = "Mathis BÃ¶rner", email = "mathis.boerner@googlemail.com" }
]
requires-python = ">=3.9,<3.13"
dependencies = []

[project.optional-dependencies]
test = ["pytest>=7.0"]

[project.scripts]
fedit = "fedit:main"

[tool.maturin]
module-name = "fedit._core"
python-packages = ["fedit"]
python-source = "src"

[tool.uv]
cache-keys = [{ file = "pyproject.toml" }, { file = "src/**/*.rs" }, { file = "Cargo.toml" }, { file = "Cargo.lock" }]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"
