name: US-016 - Cross-Platform Binary Distribution (POSIX)

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux-x64:
    name: Build Linux binary (x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build binary
        run: |
          cargo build --release --target x86_64-unknown-linux-gnu || true
          mkdir -p artifacts/linux-x64
          tar czf artifacts/linux-x64/fedit-linux-x64.tar.gz -C target/x86_64-unknown-linux-gnu/release fedit || true
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-x64-binary
          path: artifacts/linux-x64/fedit-linux-x64.tar.gz

  build-linux-arm64:
    name: Build Linux binary (aarch64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build binary
        run: |
          cargo build --release --target aarch64-unknown-linux-gnu || true
          mkdir -p artifacts/linux-arm64
          tar czf artifacts/linux-arm64/fedit-linux-arm64.tar.gz -C target/aarch64-unknown-linux-gnu/release fedit || true
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-arm64-binary
          path: artifacts/linux-arm64/fedit-linux-arm64.tar.gz

  build-macos-x64:
    name: Build macOS binary (x86_64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build binary
        run: |
          cargo build --release --target x86_64-apple-darwin || true
          mkdir -p artifacts/darwin-x64
          tar czf artifacts/darwin-x64/fedit-darwin-x64.tar.gz -C target/x86_64-apple-darwin/release fedit || true
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-x64-binary
          path: artifacts/darwin-x64/fedit-darwin-x64.tar.gz

  build-macos-arm64:
    name: Build macOS binary (arm64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build binary
        run: |
          cargo build --release --target aarch64-apple-darwin || true
          mkdir -p artifacts/darwin-arm64
          tar czf artifacts/darwin-arm64/fedit-darwin-arm64.tar.gz -C target/aarch64-apple-darwin/release fedit || true
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-arm64-binary
          path: artifacts/darwin-arm64/fedit-darwin-arm64.tar.gz

  release:
    name: Create GitHub Release and upload assets
    needs:
      - build-linux-x64
      - build-linux-arm64
      - build-macos-x64
      - build-macos-arm64
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v3
        with:
          name: linux-x64-binary
      - uses: actions/download-artifact@v3
        with:
          name: linux-arm64-binary
      - uses: actions/download-artifact@v3
        with:
          name: macos-x64-binary
      - uses: actions/download-artifact@v3
        with:
          name: macos-arm64-binary
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
      - name: Upload assets to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/linux-x64/fedit-linux-x64.tar.gz
          asset_name: fedit-linux-x64.tar.gz
          asset_content_type: application/gzip
      - name: Upload assets to Release (arm64 Linux)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/linux-arm64/fedit-linux-arm64.tar.gz
          asset_name: fedit-linux-arm64.tar.gz
          asset_content_type: application/gzip
      - name: Upload assets to Release (macOS x64)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/darwin-x64/fedit-darwin-x64.tar.gz
          asset_name: fedit-darwin-x64.tar.gz
          asset_content_type: application/gzip
      - name: Upload assets to Release (macOS arm64)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/darwin-arm64/fedit-darwin-arm64.tar.gz
          asset_name: fedit-darwin-arm64.tar.gz
          asset_content_type: application/gzip
      - name: Generate SHA256 sums
        run: |
          sha256sum artifacts/linux-x64/fedit-linux-x64.tar.gz > artifacts/linux-x64/fedit-linux-x64.tar.gz.sha256
          sha256sum artifacts/linux-arm64/fedit-linux-arm64.tar.gz > artifacts/linux-arm64/fedit-linux-arm64.tar.gz.sha256
          shasum -a 256 artifacts/darwin-x64/fedit-darwin-x64.tar.gz > artifacts/darwin-x64/fedit-darwin-x64.tar.gz.sha256
          shasum -a 256 artifacts/darwin-arm64/fedit-darwin-arm64.tar.gz > artifacts/darwin-arm64/fedit-darwin-arm64.tar.gz.sha256
      - name: Upload SHA256 assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/linux-x64/fedit-linux-x64.tar.gz.sha256
          asset_name: fedit-linux-x64.tar.gz.sha256
          asset_content_type: text/plain
      - name: Upload SHA256 for Linux arm64
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/linux-arm64/fedit-linux-arm64.tar.gz.sha256
          asset_name: fedit-linux-arm64.tar.gz.sha256
          asset_content_type: text/plain
      - name: Upload SHA256 for macOS x64
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/darwin-x64/fedit-darwin-x64.tar.gz.sha256
          asset_name: fedit-darwin-x64.tar.gz.sha256
          asset_content_type: text/plain
      - name: Upload SHA256 for macOS arm64
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/darwin-arm64/fedit-darwin-arm64.tar.gz.sha256
          asset_name: fedit-darwin-arm64.tar.gz.sha256
          asset_content_type: text/plain
